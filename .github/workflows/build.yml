name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: run tests
        run: ./gradlew test
      - name: build
        run: ./gradlew releaseBundle
      - name: archive build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: build/distributions
      # TESTING!! MUST REMOVE BEFORE MERGING!!
      - name: add release to plugin repo
        id: add-release
        uses: armory-io/plugin-metadata-updater@master
        env:
          GITHUB_OAUTH: ${{ secrets.GH_PAT }}
          JAVA_HOME: ""
        with:
          metadata: build/distributions/plugin-info.json
          binary_url: https://github.com/pulumi/spinnaker-preconfigured-job-plugin/releases/download/v0.1.0/spinnaker-preconfigured-job-plugin-v0.1.0.zip
          metadata_repo_url: https://github.com/pulumi/spinnaker-plugins-repository
