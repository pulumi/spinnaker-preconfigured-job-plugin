type: preconfiguredJob
account: spinnaker
application: pulumi
cloudProvider: kubernetes
description: 'Run Pulumi as a RunJob container.'
label: Pulumi
uiType: CUSTOM
waitForCompletion: true
# Any parameters defined here must also have a corresponding UI field defined in
# the Deck UI extension. Each parameter defined here MUST have a mapping property
# and if applicable, a definition under the `env` property of the container spec
# below.
parameters:
  - name: account
    mapping: account
  - name: namespace
    mapping: manifest.metadata.namespace
  - name: gitRepoUrl
    label: Git Repo URL
    mapping: manifest.spec.template.spec.containers[0].env[0].value
  - name: restoreDepsCmd
    label: Restore Dependencies Command
    mapping: manifest.spec.template.spec.containers[0].env[1].value
  - name: containerImage
    label: Container Image
    mapping: manifest.spec.template.spec.containers[0].image
  - name: pulCommand
    label: Command
    mapping: manifest.spec.template.spec.containers[0].env[2].value
  - name: pulCmdArgs
    label: Command Args
    mapping: manifest.spec.template.spec.containers[0].env[3].value
  - name: backendUrl
    label: Backend URL
    mapping: manifest.spec.template.spec.containers[0].env[4].value
  - name: k8sSecretsName
    label: Secrets Name
    mapping: manifest.spec.template.spec.containers[0].envFrom[0].secretRef.name
  - name: workingDir
    label: Working Directory
    mapping: manifest.spec.template.spec.containers[0].env[5].value
manifest:
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: run-pulumi
    # Will be overridden by the namespace the user selects from the UI.
    namespace: fakenamespace
  spec:
    backoffLimit: 0
    template:
      spec:
        restartPolicy: Never
        containers:
          - name: pulumi
            image: pulumi/pulumi:latest
            command: ["/bin/sh"]
            args: ["-c", "pulumi version && git clone $(GIT_REPO_URL) $(WORKING_DIR) && cd $(WORKING_DIR) && $(RESTORE_CMD) && pulumi login $(PULUMI_BACKEND_URL) && pulumi $(PULUMI_COMMAND_ARGS) $(PULUMI_COMMAND)"]
            env:
              - name: GIT_REPO_URL
                value: fakevalue
              - name: RESTORE_CMD
                value: fakevalue
              - name: PULUMI_COMMAND
                value: fakevalue
              - name: PULUMI_COMMAND_ARGS
                value: fakevalue
              - name: PULUMI_BACKEND_URL
                value: fakevalue
              - name: WORKING_DIR
                value: fakevalue
            envFrom:
            - secretRef:
                name: pulumiSecrets
                optional: true